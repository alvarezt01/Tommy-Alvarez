<!doctype html>

<html lang="en">
<head>
    <title><!-- Insert your title here --></title>
</head>
<body>
    <script>
        for (i = 1; i <= 100; i++){
	if (i % 3 == 0 && i % 5 == 0){
		document.writeln(i + " FizzBuzz" + "<br>");
	}
	else if (i % 3 == 0){
		document.writeln(i + " Fizz" + "<br>");
	}
	else if (i % 5 == 0){
		document.writeln(i + " Buzz" + "<br>");
	}
	else{
		document.writeln(i + "<br>");
	}
}
    </script>
</body>
</html>
